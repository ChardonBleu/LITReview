{% extends 'base.html' %}
{% block content %}

    <div>
        <p>Inscrivez-vous maintenant</p>
        <a href="{% url 'account:register' %}">S'inscrire</a>
    </div>

    <div>
        {% if user.is_authenticated %}
            <p>Bonjour, {{ user.username }}. Vous êtes bien connecté.</p>
        {% else %}
            <div>
            <form method="POST">
                {% csrf_token %}
                <p>Bienvenue. Connectez-vous<p>
                {{ form.as_p }}
                <input type="submit" value="Se connecter">
            </form>  
        {% endif %}
    </div>

{% endblock %}
