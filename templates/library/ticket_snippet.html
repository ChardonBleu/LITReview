
<div class="container">
    <div class="row">
        <span>
            {% if user.get_username == post.user.username %}
                Vous avez 
            {% else %}
                {{ post.user.username }} a 
            {% endif %}
            demand√© une critique
        </span>
        <span>{{ post.datetime_created|time:"H:i" }} {{ post.datetime_created|date:"d F Y" }}</span>
    </div>
    <div class="row">
        <p>{{post.title}}</p>
        <p>{{post.description}}</p>
    </div>         
    {% if post.image %}

    <div class="row">
        <img src="{{ post.image.url }}" alt="{{ post.title }}"></img>
    </div>
                    
    {% endif %}
                
</div>
