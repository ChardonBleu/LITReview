<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>main global template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>
        
        <header class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-lg-7">                    
                    <h1><img src="{% static 'images/logo.png' %}"> </img>LITReview</h1>
                </div>
                <nav class="col-sm-6 col-lg-5">
                    <div class="row">
                        <div class="col-sm-12 col-md-1">
                            <a href="{% url 'library:flow' %}">Flux</a>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <a href="{% url 'library:posts' %}">Posts</a>
                        </div>
                        <div class="col-sm-12 col-md-4">                        
                            <a href="{% url 'library:following' %}">Abonnements</a>
                        </div>
                        <div class="col-sm-12 col-md-5">                        
                            <a href="{% url 'account:logout' %}">Se deconnecter</a>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col">                    
                            {% if user.is_authenticated %}
                                <span>Compte de {{ user.get_username }}</span>
                            {% endif %}
                        </div>
                    </div>
                    </div>
                </nav>
                
            </div>      
        </header>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="container-fluid">
        </footer>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
