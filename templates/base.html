<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>main global template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>

    <body>
        <header class="first-bg-dark sticky-top">
            <div class="container-fluid">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg">                            
                        <a  class="navbar-brand" href="{% url 'account:login' %}">
                            <img id="logo" src="{% static 'images/logo-lg.png' %}" alt="logo"> </img>
                            <hL class="first-txt-light">LITReview</h1>
                        </a>
                        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse d-flex-lg justify-content-end">
                            <ul class="navbar-nav  text-right">
                                <li class="nav-item">
                                    <a class="nav-link first-txt-light" href="{% url 'library:flow' %}">Flux</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link first-txt-light" href="{% url 'library:posts' %}">Posts</a>
                                </li>
                                <li class="nav-item">             
                                    <a class="nav-link first-txt-light" href="{% url 'library:following' %}">Abonnements</a>
                                </li>                   
                                    <a class="nav-link first-txt-light" href="{% url 'account:logout' %}">Se deconnecter</a>
                                </li>
                            
                            </ul>
                        </div>
                    </nav>
                </div>       
            </div>
        </header>

        <div class="container min-vh-100 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% if user.is_authenticated %}
                        <p  class="text-right first-txt-dark">Compte de {{ user.upper_name }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
             
            {% block content %}
            {% endblock %}
  
        </div>
        <footer class="first-bg-dark fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center second-txt-light">
                            <li class="list-inline-item">A propos</li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">Conditions d'utilisation</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script  src="{% static 'css/base.js' %}"></script>
    </body>
</html>
