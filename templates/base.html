<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>main global template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    </head>

    <body class="min-vh-100">
        <header class="first-bg-dark sticky-top">
            <div class="container-fluid">
                <div class="row">
                    <nav class="col navbar navbar-expand-md">                            
                        <a  class="navbar-brand" href="{% url 'account:login' %}">
                            <img id="logo" src="{% static 'images/logo-lg.png' %}"> </img>
                            <hL class="first-txt-light">LITReview</h1>
                        </a>
                        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse d-flex-lg justify-content-end">
                            <ul class="navbar-nav  text-right">
                                <li class="nav-item">
                                    <a class="nav-link first-txt-light" href="{% url 'library:flow' %}">Flux</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link first-txt-light" href="{% url 'library:posts' %}">Posts</a>
                                </li>
                                <li class="nav-item">             
                                    <a class="nav-link first-txt-light" href="{% url 'library:following' %}">Abonnements</a>
                                </li>                   
                                    <a class="nav-link first-txt-light" href="{% url 'account:logout' %}">Se deconnecter</a>
                                </li>
                            
                            </ul>
                        </div>
                    </nav>
                </div>       
            </div>
        </header>

        <div class="min-vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        {% if user.is_authenticated %}
                        <p  class="text-right first-txt-dark">Compte de {{ user.upper_name }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
             
                {% block content %}
                {% endblock %}
  
        </div>

        <footer class="first-bg-dark">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col">
                        {% if user.is_authenticated %}
                            <p  class="text-right first-txt-light align-middle">Compte de {{ user.upper_name }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
