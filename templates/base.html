<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>main global template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/style.css' %}">

    </head>
    <body>
        
        <header>
            <div>
                <img src="{% static 'images/logo.png' %}"> </img>
                <h1>LITReview</h1>
                <nav>
                    <a href="{% url 'library:flow' %}">flux</a> | 
                    <a href="{% url 'library:posts' %}">Posts</a> | 
                    <a href="{% url 'library:following' %}">Abonnements</a> | 
                    <a href="{% url 'account:logout' %}">Se deconnecter</a> | 
                    {% if user.is_authenticated %}
                        <span>Compte de {{ user.get_username }}</span>
                    {% endif %}
                </nav>
                
            </div>      
        </header>

        {% block content %}
        {% endblock %}

        <footer>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
