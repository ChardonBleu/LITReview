{% extends 'base.html' %}
{% block content %}

    <div>
        <p> Vos Posts </p>
    </div>

    <div>

        {% for post in posts %}
            {% if post.content_type == 'TICKET' %}
                {% include 'library/ticket_snippet.html' %}
                    
            {% elif post.content_type == 'REVIEW' %}
                {% include 'library/review_snippet.html' %}
                   
            {% endif %}
        {% endfor %}

    </div>

{% endblock %}
